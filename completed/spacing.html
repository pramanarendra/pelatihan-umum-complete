<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tambahkan tag script CDN Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tambahkan tag script untuk konfigurasi Tailwind -->
    <!-- tambahkan konfigurasi font baru -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        'heading': ['Emberly'],
                    },

                }
            }
        }
    </script>

    <!-- tambahkan style untuk custom css -->
    <style type="text/tailwindcss">
        @layer utilities {
            @font-face {
                font-family: 'Emberly';
                src: url('./Emberly-Bold.ttf') format('truetype');
                font-weight: 700;
                font-style: normal;
            }
            
            @font-face {
                font-family: 'Emberly';
                src: url('./Emberly-Black.ttf') format('truetype');
                font-weight: 900;
                font-style: bold;
            }
        }
      </style>
    <title>Tailwind - Spacing</title>
</head>

<body>
    <!-- width, height, padding, border, margin -->
    <div class="w-52 h-52 bg-green-400 p-10 border-4 border-green-700 m-4">This is a content</div>

    <div>
        <div class="bg-green-400 mb-3 ">konten</div>
        <div class="bg-green-400 mb-3 ">konten</div>
        <div class="bg-green-400 mb-3 ">konten</div>
    </div>

    <div class="space-y-3">
        <div class="bg-green-400 ">konten</div>
        <div class="bg-green-400 ">konten</div>
        <div class="bg-green-400 ">konten</div>
    </div>
</body>

</html>
